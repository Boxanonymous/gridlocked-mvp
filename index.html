<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gridlocked.space - 1000x1000 MVP</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }
    h1 {
      padding: 10px;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(1000, 1fr);
      width: 100vw;
      height: 100vw;
      margin: 0 auto;
    }
    .pixel {
      width: 100%;
      aspect-ratio: 1 / 1;
      background-color: #333;
      transition: background-color 0.2s;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ Gridlocked.space - 1000x1000 ðŸ”¥</h1>
  <p>Click pixels to switch between Red and Blue. MVP mode.</p>
  <div id="grid"></div> <script>
    const grid = document.getElementById('grid');
    const total = 1000 * 1000;

    for (let i = 0; i < total; i++) {
      const pixel = document.createElement('div');
      pixel.classList.add('pixel');
      pixel.dataset.state = 'neutral';
      pixel.addEventListener('click', () => {
        switch (pixel.dataset.state) {
          case 'neutral':
            pixel.style.backgroundColor = 'red';
            pixel.dataset.state = 'red';
            break;
          case 'red':
            pixel.style.backgroundColor = 'blue';
            pixel.dataset.state = 'blue';
            break;
          case 'blue':
            pixel.style.backgroundColor = '#333';
            pixel.dataset.state = 'neutral';
            break;
        }
      });
      grid.appendChild(pixel);
    }
  </script></body>
</html>
