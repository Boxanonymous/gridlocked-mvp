<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gridlocked MVP</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .grid-row { display: flex; }
    .pixel {
      width: 6px;
      height: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ Gridlocked.space - MVP ðŸ”¥</h1>
  <p>Click pixels to switch between Red and Blue. MVP mode.</p>
  <div id="grid"></div>
  <script>
    const gridSize = 100;
    const gridEl = document.getElementById('grid');
    const pixels = {};

    function createPixel(x, y) {
      const key = \`\${x}-\${y}\`;
      const pixel = document.createElement('div');
      pixel.classList.add('pixel');
      pixel.style.backgroundColor = 'white';
      pixel.addEventListener('click', () => {
        const current = pixels[key] || 'white';
        const next = current === 'red' ? 'blue' : 'red';
        pixel.style.backgroundColor = next;
        pixels[key] = next;
      });
      return pixel;
    }

    for (let y = 0; y < gridSize; y++) {
      const row = document.createElement('div');
      row.classList.add('grid-row');
      for (let x = 0; x < gridSize; x++) {
        row.appendChild(createPixel(x, y));
      }
      gridEl.appendChild(row);
    }
  </script>
</body>
</html>
